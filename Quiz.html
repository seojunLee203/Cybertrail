<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrail - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="quiz-page">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="scoreboard.html">Scoreboard</a></li>
        </ul>
    </nav>
    <main>
        <h1>Cybersecurity Quiz</h1>
        <h2>Welcome, <span id="current-user"></span>!</h2>
        <div id="category-selection">
            <h3>Select a Category:</h3>
            <button id="passwords-btn">Password Security</button>
            <button id="phishing-btn">Phishing Awareness</button>
            <button id="safeBrowsing-btn">Safe Browsing</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <p id="question"></p>
            <div id="answers"></div>
        </div>
        <p id="score" style="display: none;">Score: 0</p>
        <p id="final-score" style="display: none;"></p>
        <button id="reset-button" style="display: none;">Play Again</button>
        <button id="view-solutions" style="display: none;">View Solutions</button>
        <div id="solutions-container" style="display: none;">
            <h3>Solutions:</h3>
            <ul id="solution-list"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
